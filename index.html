<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    font-family: 'Great Vibes', cursive;
    color: white;
}

/* Background Layer */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: opacity 1s ease;
    z-index: -2;
}

/* Dark Overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    z-index: -1;
}

/* Frame */
.frame {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    opacity: 0;
    transition: opacity 0.8s ease;
}

.frame.active {
    opacity: 1;
}

/* Text */
.message {
    font-size: 1.6em;
    max-width: 90%;
    line-height: 1.5;
    min-height: 120px;
}

/* Buttons */
.buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
}

button {
    padding: 10px 22px;
    border-radius: 25px;
    border: none;
    font-size: 0.9em;
    cursor: pointer;
    font-family: sans-serif;
    transition: 0.3s ease;
}

.next-btn {
    background: crimson;
    color: white;
}

.back-btn {
    background: white;
    color: black;
}

button:hover {
    transform: scale(1.1);
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 18px;
    animation: floatUp linear infinite;
    color: rgba(255,0,0,0.7);
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Popup */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.popup {
    background: #111;
    padding: 25px 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 80%;
}

.popup p {
    margin-bottom: 20px;
    font-size: 1.2em;
}

.popup button {
    margin: 0 10px;
}

/* Responsive */
@media (max-width: 600px) {
    .message {
        font-size: 1.3em;
    }
    .popup p {
        font-size: 1em;
    }
}
</style>
</head>
